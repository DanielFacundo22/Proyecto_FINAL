{% extends 'base.html' %}
{% block contenido %}
<div class="contenedor_registro">
    <div class="encabezado_registro">Registrar Egreso</div>
    <div class="body_registro">
        <h3 class="titulo_registro">Egreso de Caja</h3>
        <form class="formulario_registro" method="post">
            {% csrf_token %}
            {{ seleccionar_caja_form.caja.label_tag }} {{ seleccionar_caja_form.caja }}
            {{ form.as_p }}
            <div class="btn_container">
                <button type="submit" class="btn_registro" name="egreso_form">Registrar Egreso</button>
            </div>
        </form>
    </div>
</div>
<head>
    <link rel="stylesheet" href="/static/css/estilo_registrar_egreso.css">
</head>
{% endblock %}
