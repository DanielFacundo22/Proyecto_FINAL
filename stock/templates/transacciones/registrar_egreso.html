{% extends 'base.html' %}
{% block contenido %}
<h2>Registrar Egreso</h2>
{% if not arqueo_abierto %}
<p>No hay ninguna caja abierta. Por favor, abre una caja primero.</p>
{% else %}
<p>Caja Abierta: {{ arqueo_abierto.id_caja }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<head>
    <link rel="stylesheet" href="/static/css/estilo_egreso.css"> 
</head>
{% endif %}
{% endblock %}
